  <section class="panier-page">
    <h2>ğŸ›’ Mon panier</h2>
    <ul id="liste-panier"></ul>
    <p>Total : <span id="modal-total">0.00â‚¬</span></p>
    <button onclick="validerPanier()">Valider la commande</button>
    <a href="index.html#boutique" class="btn-retour">Retour Ã  la boutique</a>
    <p id="confirmation" style="color:#27ae60;display:none;">Merci pour votre commande !</p>
  </section>

  <footer>
    <p>&copy; 2025 HyperionRP. Tous droits rÃ©servÃ©s.</p>
  </footer>

  <script>
    // RÃ©cupÃ¨re le panier depuis le stockage local
    let panier = JSON.parse(localStorage.getItem('panier') || '[]');

    function afficherPanier() {
      let liste = document.getElementById('liste-panier');
      liste.innerHTML = '';
      panier.forEach((item, i) => {
        let li = document.createElement('li');
        li.innerHTML = `
          <strong>${item.nom}</strong>
          â€“ <input type="number" min="1" value="${item.quantite}" style="width:40px;" onchange="changerQuantite(${i}, this.value)">
          Ã— ${item.prix.toFixed(2)}â‚¬
          <button onclick="supprimerProduit(${i})">Supprimer</button>
        `;
        liste.appendChild(li);
      });
      document.getElementById('modal-total').innerText = panier.reduce((sum, item) => sum + item.prix * item.quantite, 0).toFixed(2) + "â‚¬";
    }

    function changerQuantite(index, val) {
      val = parseInt(val);
      if (isNaN(val) || val < 1) val = 1;
      panier[index].quantite = val;
      localStorage.setItem('panier', JSON.stringify(panier));
      afficherPanier();
    }

    function supprimerProduit(index) {
      panier.splice(index, 1);
      localStorage.setItem('panier', JSON.stringify(panier));
      afficherPanier();
    }

    function validerPanier() {
      document.getElementById('confirmation').style.display = "block";
      panier = [];
      localStorage.setItem('panier', JSON.stringify(panier));
      afficherPanier();
    }

    afficherPanier();
  </script>
</body>
